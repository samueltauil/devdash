# DevDash Configuration
# Copy this file to config.yaml and fill in your values

github:
  token: "ghp_YOUR_TOKEN_HERE"  # Personal access token (repo, workflow scopes)
  username: "your-github-username"
  repos:
    - "owner/repo1"
    - "owner/repo2"
  poll_interval: 120  # seconds between GitHub API polls

copilot:
  cli_path: "copilot"  # Path to copilot CLI binary
  model: "gpt-4.1"  # Default model for AI sessions

display:
  width: 480
  height: 320
  fps: 30
  fullscreen: true

voice:
  model_size: "medium"        # Whisper model: tiny, base, small, medium, large
  sample_rate: 16000          # Audio sample rate in Hz
  max_record_seconds: 10      # Max voice recording duration

standup:
  schedule_hour: 8    # Hour to generate standup (24h format)
  lookback_hours: 16  # How far back to look for activity

theme:
  background: "#1a1a2e"
  surface: "#16213e"
  primary: "#0f3460"
  accent: "#e94560"
  text: "#eaeaea"
  text_dim: "#8892a0"
  success: "#00c853"
  warning: "#ffd600"
  error: "#ff1744"
  info: "#2979ff"
