<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">
  <defs>
    <marker id="aO" markerWidth="6" markerHeight="5" refX="6" refY="2.5" orient="auto"><path d="M0,0 L6,2.5 L0,5" fill="#d29922"/></marker>
    <marker id="aY" markerWidth="6" markerHeight="5" refX="6" refY="2.5" orient="auto"><path d="M0,0 L6,2.5 L0,5" fill="#3fb950"/></marker>
    <marker id="aK" markerWidth="6" markerHeight="5" refX="6" refY="2.5" orient="auto"><path d="M0,0 L6,2.5 L0,5" fill="#8b949e"/></marker>
  </defs>

  <!-- Background -->
  <rect width="620" height="280" rx="8" fill="#0d1117"/>
  <rect x="1" y="1" width="618" height="278" rx="8" fill="none" stroke="#30363d" stroke-width="1"/>

  <!-- Title bar -->
  <rect x="1" y="1" width="618" height="36" rx="8" fill="#161b22"/>
  <rect x="1" y="28" width="618" height="9" fill="#161b22"/>
  <line x1="1" y1="37" x2="619" y2="37" stroke="#30363d"/>
  <circle cx="20" cy="19" r="5" fill="#f85149"/>
  <circle cx="36" cy="19" r="5" fill="#d29922"/>
  <circle cx="52" cy="19" r="5" fill="#3fb950"/>
  <text x="310" y="23" text-anchor="middle" font-size="13" font-weight="600" fill="#e6edf3">Component 2 · Deploy Push Button</text>

  <!-- ===== RASPBERRY PI ===== -->
  <g transform="translate(24, 52)">
    <rect width="130" height="198" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <text x="65" y="22" text-anchor="middle" font-size="11" font-weight="600" fill="#e6edf3">Raspberry Pi 5</text>
    <line x1="0" y1="30" x2="130" y2="30" stroke="#30363d"/>

    <g transform="translate(12, 44)">
      <!-- 3.3V -->
      <rect width="106" height="28" rx="6" fill="#0d1117" stroke="#30363d"/>
      <circle cx="18" cy="14" r="5" fill="#d29922"/>
      <text x="30" y="18" font-size="11" font-weight="500" fill="#d29922">3.3V</text>
      <text x="100" y="18" text-anchor="end" font-size="9" fill="#8b949e">pin 1</text>

      <!-- GPIO 17 -->
      <g transform="translate(0, 36)">
        <rect width="106" height="28" rx="6" fill="#0d1117" stroke="#30363d"/>
        <circle cx="18" cy="14" r="5" fill="#3fb950"/>
        <text x="30" y="18" font-size="11" font-weight="500" fill="#3fb950">GPIO 17</text>
        <text x="100" y="18" text-anchor="end" font-size="9" fill="#8b949e">pin 11</text>
      </g>

      <!-- GND -->
      <g transform="translate(0, 72)">
        <rect width="106" height="28" rx="6" fill="#0d1117" stroke="#30363d"/>
        <circle cx="18" cy="14" r="5" fill="#8b949e"/>
        <text x="30" y="18" font-size="11" font-weight="500" fill="#8b949e">GND</text>
        <text x="100" y="18" text-anchor="end" font-size="9" fill="#8b949e">pin 6</text>
      </g>
    </g>
  </g>

  <!-- ===== PUSH BUTTON ===== -->
  <g transform="translate(260, 58)">
    <rect width="120" height="120" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <text x="60" y="22" text-anchor="middle" font-size="11" font-weight="600" fill="#e6edf3">Push Button</text>
    <line x1="0" y1="30" x2="120" y2="30" stroke="#30363d"/>

    <!-- Button visual -->
    <rect x="30" y="40" width="60" height="50" rx="8" fill="#0d1117" stroke="#30363d" stroke-width="1.5"/>
    <circle cx="60" cy="65" r="16" fill="#21262d" stroke="#484f58" stroke-width="2"/>
    <circle cx="60" cy="65" r="8" fill="#30363d"/>

    <!-- Leg labels -->
    <text x="15" y="58" text-anchor="middle" font-size="8" fill="#d29922">A</text>
    <text x="105" y="58" text-anchor="middle" font-size="8" fill="#3fb950">B</text>
    <text x="60" y="110" text-anchor="middle" font-size="9" fill="#484f58">6mm tactile</text>
  </g>

  <!-- ===== 10kΩ RESISTOR ===== -->
  <g transform="translate(260, 198)">
    <rect width="120" height="38" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <rect x="24" y="8" width="6" height="22" rx="2" fill="#7d5530"/>
    <rect x="34" y="8" width="6" height="22" rx="2" fill="#21262d"/>
    <rect x="44" y="8" width="6" height="22" rx="2" fill="#d29922"/>
    <rect x="60" y="8" width="6" height="22" rx="2" fill="#d29922" opacity="0.6"/>
    <text x="60" y="52" text-anchor="middle" font-size="10" font-weight="600" fill="#e6edf3">10kΩ Pull-down</text>
  </g>

  <!-- ===== CIRCUIT EXPLANATION ===== -->
  <g transform="translate(430, 58)">
    <rect width="166" height="188" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <text x="83" y="22" text-anchor="middle" font-size="11" font-weight="600" fill="#e6edf3">How it works</text>
    <line x1="0" y1="30" x2="166" y2="30" stroke="#30363d"/>

    <g transform="translate(12, 42)">
      <text x="0" y="0" font-size="9" fill="#8b949e">Button released:</text>
      <text x="0" y="14" font-size="10" font-weight="600" fill="#8b949e">GPIO 17 → LOW (0V)</text>
      <text x="0" y="28" font-size="9" fill="#484f58">10kΩ pulls to GND</text>

      <line x1="0" y1="38" x2="142" y2="38" stroke="#30363d"/>

      <text x="0" y="52" font-size="9" fill="#3fb950">Button pressed:</text>
      <text x="0" y="66" font-size="10" font-weight="600" fill="#3fb950">GPIO 17 → HIGH (3.3V)</text>
      <text x="0" y="80" font-size="9" fill="#484f58">Connected to 3.3V</text>

      <line x1="0" y1="94" x2="142" y2="94" stroke="#30363d"/>

      <text x="0" y="108" font-size="9" font-weight="600" fill="#484f58">WIRE COLORS</text>
      <line x1="0" y1="118" x2="14" y2="118" stroke="#d29922" stroke-width="2.5" stroke-linecap="round"/>
      <text x="20" y="122" font-size="9" fill="#8b949e">Orange — 3.3V</text>
      <line x1="0" y1="132" x2="14" y2="132" stroke="#3fb950" stroke-width="2.5" stroke-linecap="round"/>
      <text x="20" y="136" font-size="9" fill="#8b949e">Green — GPIO 17</text>
      <line x1="0" y1="146" x2="14" y2="146" stroke="#8b949e" stroke-width="2.5" stroke-linecap="round"/>
      <text x="20" y="150" font-size="9" fill="#8b949e">Gray — Ground</text>
    </g>
  </g>

  <!-- ===== WIRES (clean, no overlaps) ===== -->

  <!-- Wire 1: 3.3V → Button Leg A (orange, top lane y=82) -->
  <path d="M 154 110 L 200 110 Q 215 110 215 82 L 245 82 Q 260 82 260 95" stroke="#d29922" stroke-width="2" fill="none" stroke-linecap="round" marker-end="url(#aO)"/>

  <!-- Wire 2: GPIO 17 → Button Leg B (green, mid lane y=120) -->
  <path d="M 154 144 L 200 144 Q 215 144 215 120 L 372 120 Q 380 120 380 108" stroke="#3fb950" stroke-width="2" fill="none" stroke-linecap="round" marker-end="url(#aY)"/>

  <!-- Wire 3: Button B → Resistor (internal, short) -->
  <line x1="380" y1="178" x2="380" y2="198" stroke="#8b949e" stroke-width="1.5" stroke-dasharray="3,2"/>

  <!-- Wire 4: Resistor → GND (gray, bottom lane y=215) -->
  <path d="M 260 217 L 215 217 Q 200 217 200 185 L 200 178 Q 200 170 190 170 L 154 170" stroke="#8b949e" stroke-width="2" fill="none" stroke-linecap="round" marker-end="url(#aK)"/>

  <!-- Footer -->
  <text x="24" y="268" font-size="9" fill="#484f58">Software uses GPIO.input(17) with edge detection for reliable press detection with debounce.</text>
</svg>
