<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 310" font-family="'Segoe UI', 'Helvetica Neue', sans-serif">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.12"/>
    </filter>
    <marker id="arrowO" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#ef6c00"/>
    </marker>
    <marker id="arrowY" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#f9a825"/>
    </marker>
    <marker id="arrowK" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#546e7a"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="310" rx="12" fill="#f8fafc"/>

  <!-- Title -->
  <text x="300" y="28" text-anchor="middle" font-size="15" font-weight="700" fill="#1e293b">Deploy Push Button Wiring</text>

  <!-- ===== RASPBERRY PI ===== -->
  <g transform="translate(30, 52)" filter="url(#shadow)">
    <rect width="155" height="210" rx="10" fill="#2e7d32" stroke="#1b5e20" stroke-width="1.5"/>
    <text x="78" y="22" text-anchor="middle" font-size="12" font-weight="700" fill="#e8f5e9">Raspberry Pi 5</text>

    <!-- GPIO block -->
    <rect x="105" y="50" width="38" height="120" rx="4" fill="#1b3320" stroke="#0d1f14" stroke-width="1"/>
    <text x="124" y="46" text-anchor="middle" font-size="8" font-weight="600" fill="#a5d6a7">GPIO</text>

    <!-- Pin 1: 3.3V -->
    <circle cx="118" cy="68" r="5" fill="#ff7043" stroke="#d84315" stroke-width="1"/>
    <text x="100" y="72" text-anchor="end" font-size="9" font-weight="600" fill="#ffccbc">3.3V</text>
    <text x="148" y="72" font-size="7" fill="#a5d6a7">pin 1</text>

    <!-- Pin 6: GND -->
    <circle cx="118" cy="108" r="5" fill="#37474f" stroke="#263238" stroke-width="1"/>
    <text x="100" y="112" text-anchor="end" font-size="9" font-weight="600" fill="#b0bec5">GND</text>
    <text x="148" y="112" font-size="7" fill="#a5d6a7">pin 6</text>

    <!-- Pin 11: GPIO 17 -->
    <circle cx="118" cy="148" r="5" fill="#ffa726" stroke="#ef6c00" stroke-width="1"/>
    <text x="100" y="152" text-anchor="end" font-size="9" font-weight="600" fill="#ffe0b2">GPIO 17</text>
    <text x="148" y="152" font-size="7" fill="#a5d6a7">pin 11</text>
  </g>

  <!-- ===== BREADBOARD ===== -->
  <g transform="translate(255, 52)" filter="url(#shadow)">
    <rect width="310" height="210" rx="10" fill="#f5f0e8" stroke="#d7ccc8" stroke-width="1.5"/>
    <text x="155" y="22" text-anchor="middle" font-size="12" font-weight="700" fill="#5d4037">Breadboard</text>

    <!-- Center gap -->
    <rect x="20" y="80" width="270" height="6" rx="2" fill="#d7ccc8"/>

    <!-- Push button -->
    <g transform="translate(90, 55)">
      <rect x="0" y="0" width="60" height="60" rx="6" fill="#37474f" stroke="#263238" stroke-width="1.5"/>
      <circle cx="30" cy="30" r="16" fill="#455a64" stroke="#546e7a" stroke-width="2"/>
      <circle cx="30" cy="30" r="10" fill="#607d8b"/>
      <!-- Button legs -->
      <rect x="5" y="-8" width="6" height="10" rx="1" fill="#78909c"/>
      <rect x="49" y="-8" width="6" height="10" rx="1" fill="#78909c"/>
      <rect x="5" y="58" width="6" height="10" rx="1" fill="#78909c"/>
      <rect x="49" y="58" width="6" height="10" rx="1" fill="#78909c"/>
      <!-- Label -->
      <text x="30" y="85" text-anchor="middle" font-size="10" font-weight="600" fill="#5d4037">Push Button</text>
      <text x="30" y="97" text-anchor="middle" font-size="8" fill="#8d6e63">6mm tactile</text>
    </g>

    <!-- 10kΩ Pull-down Resistor -->
    <g transform="translate(200, 100)">
      <rect x="0" y="0" width="80" height="26" rx="6" fill="#fafafa" stroke="#bdbdbd" stroke-width="1.5"/>
      <!-- Color bands -->
      <rect x="14" y="4" width="5" height="18" rx="1.5" fill="#795548"/>
      <rect x="23" y="4" width="5" height="18" rx="1.5" fill="#212121"/>
      <rect x="32" y="4" width="5" height="18" rx="1.5" fill="#ff6f00"/>
      <rect x="46" y="4" width="5" height="18" rx="1.5" fill="#ffd54f"/>
      <text x="40" y="42" text-anchor="middle" font-size="10" font-weight="600" fill="#546e7a">10kΩ</text>
      <text x="40" y="54" text-anchor="middle" font-size="8" fill="#90a4ae">Pull-down</text>
    </g>
  </g>

  <!-- ===== WIRES ===== -->
  <!-- 3.3V → Button Leg A (orange wire) -->
  <path d="M 195 120 C 250 100 300 80 345 99" stroke="#ef6c00" stroke-width="2.5" fill="none" stroke-linecap="round" marker-end="url(#arrowO)"/>
  <text x="270" y="92" font-size="8" fill="#ef6c00" font-weight="500">3.3V (orange)</text>

  <!-- GPIO 17 → Button Leg B (yellow wire) -->
  <path d="M 195 200 C 250 200 300 170 345 165" stroke="#f9a825" stroke-width="2.5" fill="none" stroke-linecap="round" marker-end="url(#arrowY)"/>
  <text x="268" y="195" font-size="8" fill="#f9a825" font-weight="500">GPIO 17 (yellow)</text>

  <!-- Button Leg B → Resistor (internal breadboard trace) -->
  <line x1="410" y1="165" x2="455" y2="152" stroke="#90a4ae" stroke-width="1.5" stroke-dasharray="3,2"/>

  <!-- Resistor → GND (black wire) -->
  <path d="M 535 165 C 550 180 550 240 430 250 C 300 258 210 200 195 160" stroke="#37474f" stroke-width="2.5" fill="none" stroke-linecap="round" marker-end="url(#arrowK)"/>
  <text x="480" y="230" font-size="8" fill="#546e7a" font-weight="500">GND (black)</text>

  <!-- ===== HOW IT WORKS ===== -->
  <g transform="translate(30, 278)">
    <line x1="0" y1="0" x2="540" y2="0" stroke="#e2e8f0" stroke-width="1"/>
    <text x="0" y="18" font-size="9" fill="#64748b">
      <tspan font-weight="600">How it works:</tspan> 10kΩ pulls GPIO 17 LOW when unpressed. Button press connects to 3.3V → reads HIGH. Software uses edge detection.
    </text>
  </g>
</svg>
