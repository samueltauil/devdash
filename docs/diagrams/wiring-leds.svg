<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 300" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">
  <defs>
    <marker id="aG" markerWidth="6" markerHeight="5" refX="6" refY="2.5" orient="auto"><path d="M0,0 L6,2.5 L0,5" fill="#3fb950"/></marker>
    <marker id="aR" markerWidth="6" markerHeight="5" refX="6" refY="2.5" orient="auto"><path d="M0,0 L6,2.5 L0,5" fill="#f85149"/></marker>
    <marker id="aK" markerWidth="6" markerHeight="5" refX="6" refY="2.5" orient="auto"><path d="M0,0 L6,2.5 L0,5" fill="#8b949e"/></marker>
  </defs>

  <!-- Background -->
  <rect width="720" height="300" rx="8" fill="#0d1117"/>
  <rect x="1" y="1" width="718" height="298" rx="8" fill="none" stroke="#30363d" stroke-width="1"/>

  <!-- Title bar -->
  <rect x="1" y="1" width="718" height="36" rx="8" fill="#161b22"/>
  <rect x="1" y="28" width="718" height="9" fill="#161b22"/>
  <line x1="1" y1="37" x2="719" y2="37" stroke="#30363d"/>
  <circle cx="20" cy="19" r="5" fill="#f85149"/>
  <circle cx="36" cy="19" r="5" fill="#d29922"/>
  <circle cx="52" cy="19" r="5" fill="#3fb950"/>
  <text x="360" y="23" text-anchor="middle" font-size="13" font-weight="600" fill="#e6edf3">Component 1 · NeoPixel LED Strip (WS2812B)</text>

  <!-- ===== RASPBERRY PI ===== -->
  <g transform="translate(24, 52)">
    <rect width="130" height="220" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <text x="65" y="22" text-anchor="middle" font-size="11" font-weight="600" fill="#e6edf3">Raspberry Pi 5</text>
    <line x1="0" y1="30" x2="130" y2="30" stroke="#30363d"/>

    <!-- Pins -->
    <g transform="translate(12, 44)">
      <!-- 5V -->
      <rect width="106" height="28" rx="6" fill="#0d1117" stroke="#30363d"/>
      <circle cx="18" cy="14" r="5" fill="#f85149"/>
      <text x="30" y="18" font-size="11" font-weight="500" fill="#f85149">5V</text>
      <text x="100" y="18" text-anchor="end" font-size="9" fill="#8b949e">pin 2</text>

      <!-- GND -->
      <g transform="translate(0, 36)">
        <rect width="106" height="28" rx="6" fill="#0d1117" stroke="#30363d"/>
        <circle cx="18" cy="14" r="5" fill="#8b949e"/>
        <text x="30" y="18" font-size="11" font-weight="500" fill="#8b949e">GND</text>
        <text x="100" y="18" text-anchor="end" font-size="9" fill="#8b949e">pin 6</text>
      </g>

      <!-- GPIO 18 -->
      <g transform="translate(0, 72)">
        <rect width="106" height="28" rx="6" fill="#0d1117" stroke="#30363d"/>
        <circle cx="18" cy="14" r="5" fill="#3fb950"/>
        <text x="30" y="18" font-size="11" font-weight="500" fill="#3fb950">GPIO 18</text>
        <text x="100" y="18" text-anchor="end" font-size="9" fill="#8b949e">pin 12</text>
      </g>
    </g>

    <!-- Pi icon -->
    <text x="65" y="200" text-anchor="middle" font-size="10" fill="#484f58">PWM output</text>
  </g>

  <!-- ===== 470Ω RESISTOR ===== -->
  <g transform="translate(232, 138)">
    <rect width="100" height="40" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <!-- Bands -->
    <rect x="20" y="8" width="6" height="24" rx="2" fill="#d29922"/>
    <rect x="30" y="8" width="6" height="24" rx="2" fill="#8957e5"/>
    <rect x="40" y="8" width="6" height="24" rx="2" fill="#7d5530"/>
    <rect x="56" y="8" width="6" height="24" rx="2" fill="#d29922" opacity="0.6"/>
    <text x="50" y="56" text-anchor="middle" font-size="10" font-weight="600" fill="#e6edf3">470Ω</text>
    <text x="50" y="68" text-anchor="middle" font-size="9" fill="#484f58">data protection</text>
  </g>

  <!-- ===== CAPACITOR ===== -->
  <g transform="translate(232, 218)">
    <rect width="100" height="36" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1" stroke-dasharray="4,2"/>
    <line x1="40" y1="8" x2="40" y2="28" stroke="#8b949e" stroke-width="3" stroke-linecap="round"/>
    <line x1="50" y1="8" x2="50" y2="28" stroke="#8b949e" stroke-width="3" stroke-linecap="round"/>
    <text x="28" y="21" text-anchor="middle" font-size="11" font-weight="600" fill="#8b949e">+</text>
    <text x="62" y="21" text-anchor="middle" font-size="11" font-weight="600" fill="#8b949e">−</text>
    <text x="50" y="52" text-anchor="middle" font-size="10" font-weight="500" fill="#484f58">1000μF (optional)</text>
  </g>

  <!-- ===== WS2812B LED STRIP ===== -->
  <g transform="translate(440, 52)">
    <rect width="256" height="220" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <text x="128" y="22" text-anchor="middle" font-size="11" font-weight="600" fill="#e6edf3">WS2812B LED Strip</text>
    <line x1="0" y1="30" x2="256" y2="30" stroke="#30363d"/>

    <!-- LEDs -->
    <g transform="translate(16, 42)">
      <circle cx="0" cy="0" r="10" fill="#f85149" opacity="0.9"/><circle cx="0" cy="0" r="15" fill="#f85149" opacity="0.08"/>
      <circle cx="28" cy="0" r="10" fill="#f85149" opacity="0.6"/>
      <circle cx="56" cy="0" r="10" fill="#d29922" opacity="0.9"/><circle cx="56" cy="0" r="15" fill="#d29922" opacity="0.08"/>
      <circle cx="84" cy="0" r="10" fill="#3fb950" opacity="0.9"/><circle cx="84" cy="0" r="15" fill="#3fb950" opacity="0.08"/>
      <circle cx="112" cy="0" r="10" fill="#3fb950" opacity="0.6"/>
      <circle cx="140" cy="0" r="10" fill="#58a6ff" opacity="0.9"/><circle cx="140" cy="0" r="15" fill="#58a6ff" opacity="0.08"/>
      <circle cx="168" cy="0" r="10" fill="#bc8cff" opacity="0.9"/>
      <circle cx="196" cy="0" r="10" fill="#f778ba" opacity="0.7"/>
    </g>

    <!-- Connection pads -->
    <g transform="translate(12, 70)">
      <rect width="72" height="28" rx="6" fill="#0d1117" stroke="#3fb950" stroke-width="1"/>
      <text x="36" y="18" text-anchor="middle" font-size="11" font-weight="600" fill="#3fb950">DIN</text>

      <rect x="80" y="0" width="72" height="28" rx="6" fill="#0d1117" stroke="#f85149" stroke-width="1"/>
      <text x="116" y="18" text-anchor="middle" font-size="11" font-weight="600" fill="#f85149">5V</text>

      <rect x="160" y="0" width="72" height="28" rx="6" fill="#0d1117" stroke="#8b949e" stroke-width="1"/>
      <text x="196" y="18" text-anchor="middle" font-size="11" font-weight="600" fill="#8b949e">GND</text>
    </g>

    <!-- Wire legend -->
    <g transform="translate(16, 120)">
      <text x="0" y="0" font-size="9" font-weight="600" fill="#484f58">WIRE COLORS</text>
      <line x1="0" y1="12" x2="16" y2="12" stroke="#3fb950" stroke-width="2.5" stroke-linecap="round"/>
      <text x="22" y="16" font-size="9" fill="#8b949e">Green — Data (GPIO 18)</text>
      <line x1="0" y1="28" x2="16" y2="28" stroke="#f85149" stroke-width="2.5" stroke-linecap="round"/>
      <text x="22" y="32" font-size="9" fill="#8b949e">Red — 5V Power</text>
      <line x1="0" y1="44" x2="16" y2="44" stroke="#8b949e" stroke-width="2.5" stroke-linecap="round"/>
      <text x="22" y="48" font-size="9" fill="#8b949e">Gray — Ground</text>
      <line x1="120" y1="12" x2="136" y2="12" stroke="#8b949e" stroke-width="2" stroke-linecap="round" stroke-dasharray="4,2"/>
      <text x="142" y="16" font-size="9" fill="#8b949e">Dashed — Optional</text>
    </g>

    <!-- Note -->
    <text x="128" y="210" text-anchor="middle" font-size="8" fill="#484f58">Check arrow on strip: connect to DIN not DOUT</text>
  </g>

  <!-- ===== WIRES (carefully routed, no overlaps) ===== -->

  <!-- Wire 1: GPIO 18 → 470Ω → DIN (GREEN, top lane y≈158) -->
  <path d="M 154 168 L 232 158" stroke="#3fb950" stroke-width="2" fill="none" stroke-linecap="round" marker-end="url(#aG)"/>
  <path d="M 332 158 L 452 142" stroke="#3fb950" stroke-width="2" fill="none" stroke-linecap="round" marker-end="url(#aG)"/>

  <!-- Wire 2: 5V → LED 5V (RED, upper lane y≈88) -->
  <path d="M 154 110 L 200 110 Q 220 110 220 88 L 420 88 Q 440 88 440 108 L 440 130 L 520 142" stroke="#f85149" stroke-width="2" fill="none" stroke-linecap="round" marker-end="url(#aR)"/>

  <!-- Wire 3: GND → LED GND (GRAY, lower lane y≈200) -->
  <path d="M 154 144 L 200 144 Q 216 144 216 200 L 420 200 Q 440 200 440 180 L 440 150 L 600 142" stroke="#8b949e" stroke-width="2" fill="none" stroke-linecap="round" marker-end="url(#aK)"/>

  <!-- Wire 3b: GND via capacitor (GRAY dashed) -->
  <path d="M 216 200 L 216 236 L 232 236" stroke="#8b949e" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-dasharray="4,2"/>
  <path d="M 332 236 L 420 236 Q 440 236 440 216 L 440 200" stroke="#8b949e" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-dasharray="4,2"/>

  <!-- Footer -->
  <text x="24" y="288" font-size="9" fill="#484f58">Use Pi 5V for ≤8 LEDs only. For longer strips, use an external 5V supply rated at 60mA/LED.</text>
</svg>
