<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 250" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">
  <defs>
    <marker id="aB" markerWidth="6" markerHeight="5" refX="6" refY="2.5" orient="auto"><path d="M0,0 L6,2.5 L0,5" fill="#58a6ff"/></marker>
    <marker id="aK" markerWidth="6" markerHeight="5" refX="6" refY="2.5" orient="auto"><path d="M0,0 L6,2.5 L0,5" fill="#8b949e"/></marker>
  </defs>

  <!-- Background -->
  <rect width="520" height="250" rx="8" fill="#0d1117"/>
  <rect x="1" y="1" width="518" height="248" rx="8" fill="none" stroke="#30363d" stroke-width="1"/>

  <!-- Title bar -->
  <rect x="1" y="1" width="518" height="36" rx="8" fill="#161b22"/>
  <rect x="1" y="28" width="518" height="9" fill="#161b22"/>
  <line x1="1" y1="37" x2="519" y2="37" stroke="#30363d"/>
  <circle cx="20" cy="19" r="5" fill="#f85149"/>
  <circle cx="36" cy="19" r="5" fill="#d29922"/>
  <circle cx="52" cy="19" r="5" fill="#3fb950"/>
  <text x="260" y="23" text-anchor="middle" font-size="13" font-weight="600" fill="#e6edf3">Component 3 · Piezo Buzzer (Optional)</text>

  <!-- ===== RASPBERRY PI ===== -->
  <g transform="translate(24, 52)">
    <rect width="130" height="160" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <text x="65" y="22" text-anchor="middle" font-size="11" font-weight="600" fill="#e6edf3">Raspberry Pi 5</text>
    <line x1="0" y1="30" x2="130" y2="30" stroke="#30363d"/>

    <g transform="translate(12, 44)">
      <!-- GPIO 13 -->
      <rect width="106" height="28" rx="6" fill="#0d1117" stroke="#30363d"/>
      <circle cx="18" cy="14" r="5" fill="#58a6ff"/>
      <text x="30" y="18" font-size="11" font-weight="500" fill="#58a6ff">GPIO 13</text>
      <text x="100" y="18" text-anchor="end" font-size="9" fill="#8b949e">pin 33</text>

      <!-- GND -->
      <g transform="translate(0, 36)">
        <rect width="106" height="28" rx="6" fill="#0d1117" stroke="#30363d"/>
        <circle cx="18" cy="14" r="5" fill="#8b949e"/>
        <text x="30" y="18" font-size="11" font-weight="500" fill="#8b949e">GND</text>
        <text x="100" y="18" text-anchor="end" font-size="9" fill="#8b949e">pin 34</text>
      </g>
    </g>
  </g>

  <!-- ===== PIEZO BUZZER ===== -->
  <g transform="translate(280, 52)">
    <rect width="210" height="160" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <text x="105" y="22" text-anchor="middle" font-size="11" font-weight="600" fill="#e6edf3">Passive Piezo Buzzer</text>
    <line x1="0" y1="30" x2="210" y2="30" stroke="#30363d"/>

    <!-- Buzzer visual -->
    <circle cx="80" cy="80" r="32" fill="#0d1117" stroke="#30363d" stroke-width="2"/>
    <circle cx="80" cy="80" r="22" fill="#161b22" stroke="#484f58" stroke-width="1.5"/>
    <circle cx="80" cy="80" r="6" fill="#30363d"/>

    <!-- Sound waves -->
    <path d="M 118 68 Q 128 80 118 92" stroke="#58a6ff" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M 126 60 Q 140 80 126 100" stroke="#58a6ff" stroke-width="1.5" fill="none" opacity="0.3"/>

    <!-- Leg labels -->
    <rect x="40" y="118" width="34" height="22" rx="4" fill="#0d1117" stroke="#58a6ff" stroke-width="1"/>
    <text x="57" y="133" text-anchor="middle" font-size="10" font-weight="600" fill="#58a6ff">+</text>
    <text x="57" y="150" text-anchor="middle" font-size="8" fill="#484f58">long leg</text>

    <rect x="88" y="118" width="34" height="22" rx="4" fill="#0d1117" stroke="#8b949e" stroke-width="1"/>
    <text x="105" y="133" text-anchor="middle" font-size="10" font-weight="600" fill="#8b949e">−</text>
    <text x="105" y="150" text-anchor="middle" font-size="8" fill="#484f58">short leg</text>

    <!-- Info -->
    <text x="170" y="78" font-size="9" font-weight="600" fill="#484f58">PWM</text>
    <text x="170" y="92" font-size="9" fill="#484f58">tones</text>
  </g>

  <!-- ===== WIRES (clean, two separate lanes) ===== -->

  <!-- Wire 1: GPIO 13 → Buzzer + (blue, top lane y=96) -->
  <path d="M 154 110 L 210 110 Q 225 110 225 90 L 310 90 Q 320 90 320 105 L 320 120" stroke="#58a6ff" stroke-width="2" fill="none" stroke-linecap="round" marker-end="url(#aB)"/>

  <!-- Wire 2: GND → Buzzer − (gray, bottom lane y=145) -->
  <path d="M 154 146 L 210 146 Q 225 146 225 145 L 350 145 Q 368 145 368 130 L 368 120" stroke="#8b949e" stroke-width="2" fill="none" stroke-linecap="round" marker-end="url(#aK)"/>

  <!-- Footer -->
  <text x="24" y="238" font-size="9" fill="#484f58">Only 2 wires — no resistor needed. Uses PWM for different tones: 440Hz (alert), 880Hz (success), 220Hz (error).</text>
</svg>
